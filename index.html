<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Insights</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css?v=1.1">
    <link rel="manifest" href="./manifest.json">
    <script src="./script.js?v=1.1" defer></script>
</head>
<body>
    <div class="app-container">
        <nav class="top-nav">
            <h1>Cosmic <span class="highlight">Insights</span></h1>
            <button id="install-btn" class="btn btn-sm hidden" style="margin-top: 5px; background: rgba(255,215,0,0.2); width: auto; display: inline-block;">✨ Install App</button>
        </nav>

        <main id="main-content">
            <div id="home-view" class="view active">
                <p class="subtitle">Explore the mysteries of the cosmos</p>
                <div class="zodiac-grid" id="zodiac-grid"></div>
            </div>

            <div id="sign-view" class="view hidden">
                <button class="back-btn" onclick="location.reload()">← Back to Zodiac</button>
                <div class="glass-panel text-center relative">
                    <div class="bg-symbol" id="sign-symbol-bg"></div>
                    <div class="sign-header">
                        <span class="sign-icon-large" id="sign-symbol"></span>
                        <h1 id="sign-name"></h1>
                        <p class="date-range" id="sign-dates"></p>
                    </div>
                    <div class="badges">
                        <div class="badge"><span class="label">Element</span><span class="value" id="sign-element"></span></div>
                        <div class="badge"><span class="label">Planet</span><span class="value" id="sign-planet"></span></div>
                    </div>
                </div>
                <div class="glass-panel">
                    <h2>Personality</h2>
                    <p id="sign-personality"></p>
                    <div class="traits-container" id="sign-traits"></div>
                </div>
                <div class="horoscope-section">
                    <div class="tabs">
                        <button class="tab-btn active">Today</button>
                        <button class="tab-btn">Tomorrow</button>
                    </div>
                    <div class="glass-panel" id="horoscope-display">
                        <div id="horoscope-loading" class="hidden"><div class="spinner"></div> Connecting to stars...</div>
                        <div id="horoscope-error" class="hidden">Unable to connect. <button class="btn btn-sm" onclick="location.reload()">Retry</button></div>
                        <div id="horoscope-content">
                            <h3 id="horoscope-title">Reading</h3>
                            <p id="horoscope-text">Loading...</p>
                            <small id="horoscope-date"></small>
                        </div>
                    </div>
                </div>
            </div>

            <div id="compatibility-view" class="view hidden">
                <h2>Love Calculator</h2>
                <form id="love-form">
                    <div class="glass-panel">
                        <h3 style="margin-bottom: 10px;">First Person</h3>
                        <select id="sign-a" class="select-input"></select>
                        <select id="gender-a" class="select-input"><option>Female</option><option>Male</option><option>Non-binary</option></select>
                        <div class="heart-divider">❤</div>
                        <h3 style="margin-bottom: 10px;">Second Person</h3>
                        <select id="sign-b" class="select-input"></select>
                        <select id="gender-b" class="select-input"><option>Male</option><option>Female</option><option>Non-binary</option></select>
                        <button type="submit" class="btn btn-primary" id="calc-btn">Analyze Compatibility</button>
                    </div>
                </form>
                <div id="results-area" class="hidden">
                    <button class="btn btn-secondary" onclick="window.resetCalc()">Check Another Couple</button>
                    <div class="glass-panel text-center">
                         <div class="match-header"><span id="res-sym-a"></span><span class="heart-icon">❤</span><span id="res-sym-b"></span></div>
                         <h2 id="res-names"></h2>
                         <div class="score-circle"><span id="res-percent">0%</span></div>
                         <p id="res-summary" style="font-style: italic; margin-top: 10px;"></p>
                    </div>
                    <div class="glass-panel" id="res-breakdown"></div>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-item active"><svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg><span>Zodiac</span></button>
            <button class="nav-item"><svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg><span>Love</span></button>
        </nav>
    </div>
</body>
</html>
